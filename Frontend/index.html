<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Georota</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Normalizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid full-height p-0 m-0">
      <div class="container-fluid height-100 p-3 m-0">
        <div class="row height-100 m-0">
          <div class="col col-2 m-1 px-0 pe-0">
            <div class="container-fluid m-0 box">
              <!-- Buscar Local -->
              <section id="search-location">
                <h3>Buscar Local</h3>
                <form id="searchLocationForm">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="searchNomePonto"
                      placeholder="Digite o nome do ponto"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
                <div id="searchLocationResult" class="mt-3"></div>
              </section>
              <!-- Adicionar Local -->
              <section id="add-location">
                <h3>Adicionar Novo Local</h3>
                <form id="addLocationForm">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nomePonto"
                      placeholder="Digite o nome do local"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="logradouro"
                      placeholder="Logradouro"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Adicionar
                  </button>
                </form>
                <div id="addLocationResult" class="mt-3"></div>
              </section>
              <!-- Conectar Elos -->
              <section id="connect-points">
                <h3>Conectar Locais</h3>
                <form id="connectPointsForm">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nomeOrigem"
                      placeholder="Partida"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nomeDestino"
                      placeholder="Destino"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Conectar
                  </button>
                </form>
                <div id="connectPointsResult"></div>
              </section>
            </div>
          </div>
          <div class="col m-1 px-0 pe-0">
            <div class="container-fluid m-0 box height-100">
              <!-- Conexões -->
              <section id="connections">
                <h3>Conexões</h3>
                <button id="getConnectionsBtn" class="btn btn-primary">
                  Obter Conexões
                </button>
                <div id="connectionsResult" class="mt-3"></div>
              </section>
            </div>
          </div>
          <div class="col m-1 px-0 pe-0">
            <div class="container-fluid m-0 box height-100">
              <!-- Melhor Rota -->
              <section id="best-route">
                <h3>Melhor Rota</h3>
                <form id="bestRouteForm">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="routeNomeOrigem"
                      placeholder="Partida"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="routeNomeDestino"
                      placeholder="Destino"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="modo" class="form-label"
                      >Modo de Transporte</label
                    >
                    <select class="form-select" id="modo" required>
                      <option value="" disabled selected>
                        Selecione o modo de transporte
                      </option>
                      <option value="driving">Carro</option>
                      <option value="walking">Andando</option>
                      <option value="bicycling">Bicicleta</option>
                      <!-- <option value="transit">Transporte Público</option> -->
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Obter Rota
                  </button>
                </form>
                <div id="bestRouteResult" class="mt-3"></div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
